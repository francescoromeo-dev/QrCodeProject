<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia laurea</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1 id="title">La mia laurea</h1>
    
    <a href="videomessaggio.html" class="button">Videomessaggio</a>
    <a href="ringraziamenti.html" class="button">Ringraziamenti</a>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("title").style.color = "#e74c3c";
            }, 2000);
        });
    </script>
</body>
</html>
